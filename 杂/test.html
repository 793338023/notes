      function createNew() {
        // const obj = {};
        const args = Array.from(arguments);
        const fn = args.shift();
        // obj.__proto__ = fn.prototype;

        const obj = Object.create(fn.prototype);

        const ret = fn.apply(obj, args);
        return ret && typeof ret === "object" ? ret : obj;
      }
